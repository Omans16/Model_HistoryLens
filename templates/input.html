<!DOCTYPE html>
<html>
<head>
    <title>Klasifikasi Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #004d99;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klasifikasi Gambar</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Klasifikasikan</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
            <img src="{{ img_path }}" alt="Gambar yang diupload">
        {% endif %}
    </div>
</body>
</html>
